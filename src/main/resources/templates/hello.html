<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Hello Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    }
    h1 {
      font-weight: 800;
      color: #2e7d32;
    }
    p.lead {
      color: #444;
      font-size: 1.15rem;
    }
    .badge {
      font-size: 1rem;
      padding: 0.6em 1.2em;
      border-radius: 14px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: #fff;
    }
    .btn-custom {
      min-width: 150px;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .btn-outline-primary {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
    }
    .btn-outline-warning {
      background: linear-gradient(135deg, #ffd54f, #fbc02d);
      color: #333;
    }
    .btn-danger {
      background: linear-gradient(135deg, #e57373, #ef5350);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="mb-3">👋 Xin chào, <span th:text="${#authentication.name}"></span>!</h1>
      <p class="lead mb-4">
        🎭 Quyền hạn: 
        <span class="badge" sec:authentication="principal.authorities"></span>
      </p>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a th:href="@{/home}" class="btn btn-outline-primary btn-custom">🏠 Home</a>
        <a th:href="@{/admin}" class="btn btn-outline-warning btn-custom">⚙️ Admin</a>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-danger btn-custom">🚪 Sign Out</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
