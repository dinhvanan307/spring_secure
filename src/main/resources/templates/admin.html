<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Hello Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-weight: bold;
    }
    .btn {
      min-width: 130px;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .role-badge {
      font-size: 0.95rem;
      padding: 6px 12px;
      border-radius: 12px;
      background: #e0f7fa;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg text-center">
      <h1 class="text-success mb-3">ğŸ‘‹ Hello, <span th:text="${#authentication.name}"></span>!</h1>
      <p class="lead mb-4">Your roles: 
        <span class="role-badge" sec:authentication="principal.authorities"></span>
      </p>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-danger">ğŸšª Sign Out</button>
        </form>
        <a th:href="@{/home}" class="btn btn-outline-primary">ğŸ  Home</a>
        <a th:href="@{/admin}" class="btn btn-outline-warning">âš™ï¸ Admin</a>
      </div>
    </div>
  </div>
</body>
</html>
